<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css" rel="stylesheet">
    <style>
        .todo-list {
            margin-top: 100px;
        }

        .todo-list-title {
            text-decoration: underline;
        }

        .table {
            color: whitesmoke;
            margin-top: 10px;
        }

        .cover-container2 {
            max-width: 50em;
        }

        .cover-container3 {
            max-width: 70em;
        }
    </style>
    <title>ToDo list</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container3 d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">GBSFO Golang Ture</h3>
        </div>
    </header>

    <main class="px-3">
        <div class="todo-list">
            <div class="todo-list-title">
            <h4>ToDo List</h4>
            </div>
            <div class="cover-container2 d-flex w-100 h-100 p-3 mx-auto flex-column">
                <div class="table">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Done</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{$n := 1}}
                        {{range .}}
                            <tr>
                                <th scope="row">{{$n}}</th>
                                <td>{{.Id}}</td>
                                <td>{{.Title}}</td>
                                <td>{{.Description}}</td>
                                <td>{{if .Done}} YES {{else}} NO {{end}}</td>
                            </tr>
                            {{$n = Increment $n}}
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
    </footer>

</div>
</body>
</html>
